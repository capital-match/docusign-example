name:                docusign-example
version:             0.1.0.0
github:              "capital-match/docusign-example"
license:             BSD3
author:              "Capital Match"
maintainer:          "dev@capital-match.com"
copyright:           "Capital Match"

dependencies:
- base >= 4.7 && < 5
- bytestring
- docusign-base
- docusign-client
- exceptions
- filepath
- optparse-generic
- text
- uuid

executables:
  docusign-example:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

